sources:
  kongLatestVersion:
    name: Get latest release
    kind: githubrelease
    spec:
      owner: gh-org-template
      repository: kong-development
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'

conditions:
  kongImage:
    name: Make sure the image has been published
    sourceid: kongLatestVersion
    kind: dockerimage
    spec:
      image: "ghcr.io/gh-org-template/kong-development"

targets:
  updateKongDockerVersion:
    name: "Update base image"
    sourceid: kongLatestVersion
    kind: dockerfile
    spec:
      files:
        - Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "KONG_DEVELOPMENT_VERSION"
